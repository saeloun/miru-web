name: Fly Deployment
on:
  push:
    branches:
      - feature/fly-deployment
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only --dockerfile Dockerfile.staging --config ./fly.staging.yml
