version: "3.9"
services:
  app:
    image: ruby:3.4.5-slim
    platform: linux/amd64
    command: bash -c "apt-get update && apt-get install -y postgresql-client git build-essential libpq-dev curl && curl -fsSL https://deb.nodesource.com/setup_22.x | bash - && apt-get install -y nodejs && npm install -g pnpm && bundle install && pnpm install && bundle exec rails db:prepare && bundle exec rails s -p 3000 -b 0.0.0.0"
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ../:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules
    environment:
      - DATABASE_URL=postgres://postgres:postgres@database:5432/
      - DB_HOST=database
      - DB_USER=postgres
      - DB_PASS=postgres
      - DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL="true"
      - POSTGRES_PASSWORD="postgres"
      - POSTGRES_USER="postgres"
      - PIDFILE=/tmp/pids/server.pid
      - BUNDLE_PATH=/usr/local/bundle/gems
    depends_on:
      - database
    tmpfs:
      - /tmp/pids/

  database:
    image: postgres:16-alpine
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres

  vite:
    image: node:22-alpine
    platform: linux/amd64
    command: sh -c "npm install -g pnpm && pnpm install && pnpm vite dev --host 0.0.0.0 --port 3036"
    ports:
      - "3036:3036"
    working_dir: /app
    volumes:
      - ../:/app
      - node_modules:/app/node_modules
    depends_on:
      - database

volumes:
  gem_cache:
  postgres:
  node_modules:
