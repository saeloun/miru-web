version: "3.9"
services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: development
    platform: linux/amd64
    command: bash -c "bundle exec rails db:prepare && bundle exec rails s -p 3000 -b 0.0.0.0"
    ports:
      - "3001:3000"
    working_dir: /app
    volumes:
      - ../:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    environment:
      - DATABASE_URL=postgres://postgres:postgres@database:5432/miru_web_development
      - DB_HOST=database
      - DB_USER=postgres
      - DB_PASS=postgres
      - DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL=true
      - PIDFILE=/tmp/pids/server.pid
      - BUNDLE_PATH=/usr/local/bundle
      - DISPLAY=:99
      - CHROME_BIN=/usr/bin/chromium
    depends_on:
      - database
    tmpfs:
      - /tmp/pids/

  database:
    image: postgres:16-alpine
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"

  vite:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: development
    platform: linux/amd64
    command: pnpm vite dev --host 0.0.0.0 --port 3036
    ports:
      - "3036:3036"
    working_dir: /app
    volumes:
      - ../:/app
      - node_modules:/app/node_modules
    depends_on:
      - database

  test:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: test
    platform: linux/amd64
    command: bash -c "bundle exec rails db:test:prepare && bundle exec rspec"
    working_dir: /app
    volumes:
      - ../:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    environment:
      - RAILS_ENV=test
      - DATABASE_URL=postgres://postgres:postgres@database:5432/miru_web_test
      - DB_HOST=database
      - DB_USER=postgres
      - DB_PASS=postgres
      - DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL=true
      - BUNDLE_PATH=/usr/local/bundle
      - DISPLAY=:99
      - CHROME_BIN=/usr/bin/chromium
      - CI=true
    depends_on:
      - database
    tmpfs:
      - /tmp

volumes:
  bundle_cache:
  postgres_data:
  node_modules: