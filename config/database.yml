<% repository_name = Rails.application.class.module_parent_name.underscore %>

default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  password:

development:
  <<: *default
  database: <%= "#{repository_name}_development" %>

test:
  <<: *default
  database: <%= "#{repository_name}_test" %>

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
